<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="background">
        <div class="circulo1"></div>
        <div class="circulo2"></div>
        <div class="circulo3"></div>
        <div class="circulo4"></div>
    </div>

    <div class="container">
        <div class="esquerda">
            <h2>BEM VINDO</h2>
            <br><br><br><br>
            <h3>LOGIN</h3>
            <button class="button">CRIAR CONTA</button>
        </div>
        <div class="direita">
            <h2>FAÇA LOGIN</h2>
            <div class="group">
                <label for="usuario">USUÁRIO</label>
                <input type="text" id="usuario" name="usuario"> 
            </div>
            <div class="group">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div class="group">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">LEMBRAR DE MIM</label>
            </div>
            <button class="button">ENTRAR</button>
            <div class="icons">
                <img src="./images/facebook-f.png" alt="Facebook">
                <img src="./images/tiktok-icon-free-png.webp" alt="TikTok">
                <img src="./images/instagram-new.png" alt="Instagram">
                <img src="./images/twitter-icon-free-png.webp" alt="Twitter">
            </div>
        </div>
    </div>
</body>
</html>
