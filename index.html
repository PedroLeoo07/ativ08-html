<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="circulo1"></div>
        <div class="circulo2"></div>
        <div class="circulo3"></div>
    </div>

    <div class="login">
        <h2>BEM VINDO</h2>
        <h3>FAÇA LOGIN</h3>
        
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Lembrar de mim</label>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="login2">
            <h1>NOVO LOGIN</h1>

            <form>
                <button class="new">CRIAR CONTA</button>
            </form>
        </div>

        <div class="icons">
            <a href=""><img src="/images/facebook-f.png" alt="Facebook"></a>
            <a href=""><img src="/images/twitter-icon-free-png.webp" alt="Twitter"></a>
            <a href=""><img src="/images/instagram-new.png" alt="Instagram"></a>
            <a href=""><img src="/images/tiktok-icon-free-png.webp" alt="TikTok"></a>
        </div>
    </div>
</body>
</html>
